<!DOCTYPE html>

<html>

<head>
    <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
            -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="css/fontawesome/js/fontawesome-all.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>CanopyCapture</title>
</head>

<body>
    <div class="app" id="main-div">
        <nav>
            <table>
                <tr>
                    <th id="left-navbar">
                        <i class="nav-button fas fa-info-circle"></i>
                    </th>
                    <th id="center-navbar">
                        <p id="navbar-title">CanopyCapture</p>
                    </th>
                    <th id="right-navbar">
                        <div>
                            <i id="right-icon" class="nav-button fas fa-sync fa-spin"></i>
                        </div>
                    </th>
                </tr>
            </table>
        </nav>
        <div id="camera-interface" class="screen">
            <div id="camera-view"></div>
            <i id="up" class="fas fa-arrow-up fa-3x"></i>
            <i id="down" class="fas fa-arrow-down fa-3x"></i>
            <i id="left" class="fas fa-arrow-left fa-3x"></i>
            <div id="prompt-box">
                <p id="prompt-text1" class="prompt-text">Follow the guiding arrows to tilt phone until it is level with ground and screen is facing up</p> 
                <p id="prompt-text2" class="prompt-text"></p>
            </div>
            <i id="right" class="fas fa-arrow-right fa-3x"></i>
            <i id="border"></i>
        </div>
        <div id="analyze-interface" class="screen">
            <div class="app-half">
                <canvas id="canvasMan"></canvas>
                <img id="my-image" />
            </div>
            <div class="app-half">
                <h1 id="main-text">Processing...</h1>
            </div>
        </div>
        <div id='dataset-selection-interface' class="screen">
            <table id='dataset-table' style="border-spacing:0px;overflow-y:auto;" >
                <!-- <tr>
                    <td>dataset1</td>
                </tr>
                <tr>
                    <td>dataset2</td>
                </tr>
                <tr>
                    <td>dataset3</td>
                </tr> -->
            </table>
        </div>
        <nav id="bottom-bar">
            <table >
                <tr>
                    <th id="left-navbar-bottom">
                        <i class="nav-button fas fa-info-circle"></i>
                    </th>
                    <th id="center-navbar">
                        <p id="navbar-title"></p>
                    </th>
                    <th id="right-navbar-bottom">
                        <div>
                            <i id="save-icon" class="nav-button fas fa-share-square"></i>
                        </div>
                    </th>
                </tr>
            </table>
        </nav>

    </div>
    <script type="text/javascript" src="cordova.js "></script>
    <script type="text/javascript" src="js/index.js "></script>
    <script type="text/javascript" src="js/image-parser.js"></script>

</body>

</html>
